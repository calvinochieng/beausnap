<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Auth {% endblock %} - BeauSnap</title>

    <!-- Fonts -->
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700" onload="this.rel='stylesheet'" rel="stylesheet" />

    <link rel="icon" href="{% static 'logo.png' %}" type="image/x-icon" />

    <!-- Local Stylesheet -->
    <link rel="stylesheet" href="{% static "css/custom.css" %}">
    <!-- Custom Styles -->
    <style type="text/tailwindcss">
    :root {
        --primary-color: #1313ec;
    }
    .input-focus-effect:focus ~ .focus-border::after {
        width: 100%;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
    </style>  
    <style>
    .tooltip {
        position: relative;
        display: inline-block;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 160px;
        background-color: #1a1a24;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -80px;
        opacity: 0;
        transition: opacity 0.3s;
        font-size: 12px;
        border: 1px solid #282839;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }

    .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: #282839 transparent transparent transparent;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }
    </style>

<body class="bg-[#111118] text-white" style='font-family: "Space Grotesk", "Noto Sans", sans-serif;'>

  <!-- Header -->
<!-- HEADER -->
<header class="flex items-center justify-between border-b border-solid border-b-[#282839] px-6 py-3 md:px-10 lg:px-16">
  <!-- Logo & Brand -->
    <a href="/" class="flex items-center gap-3 text-white">
        <div class="size-7 md:size-8 text-[var(--primary-color)]">
        <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
        </svg>
        </div>
        <h2 class="text-white text-xl md:text-2xl font-bold leading-tight tracking-tighter hidden md:block">BeauSnap</h2>
    </a>

<!-- Auth Buttons -->
  <div class="flex items-center gap-3">
    <!-- Sign Up Button -->
    <a href="{% url 'signup' %}"
       class="inline-flex items-center justify-center gap-2 min-w-[100px] max-w-36 h-10 rounded-lg
               font-semibold text-sm text-gray-300 bg-[#282839] border border-[#3b3b54]
               hover:bg-[#323248] hover:text-white hover:border-[#4d4d70]
               transition-all duration-200 shadow-sm hover:shadow-md focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-1 focus:ring-offset-[#111118]"
       aria-label="Create a new account">
       <i class="fas fa-user-plus text-xs md:text-sm opacity-80"></i>
       <span>Sign Up</span>
    </a>

    <!-- Sign In Button -->
    <a href="{% url 'signin' %}"
        class="inline-flex items-center justify-center gap-2 min-w-[100px] max-w-36 h-10 px-4 rounded-lg 
                font-bold text-sm text-white bg-[var(--primary-color)] 
                hover:bg-opacity-90 active:bg-opacity-100 active:scale-[0.98] 
                transition-all duration-200 shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)] focus:ring-offset-1 focus:ring-offset-[#111118]"
        aria-label="Sign into your account">
        <i class="fas fa-sign-in-alt text-xs md:text-sm"></i>
        <span>Sign In</span>
    </a>
  </div>
</header>

  <!-- Main Content -->
  <main class="flex flex-1 items-center justify-center py-10 px-4 sm:px-6 lg:px-8">
    {% block content %}{% endblock content %}
  </main>

  <!-- Footer (Optional) -->
  <footer class="py-6 px-6 text-center text-xs text-gray-600 border-t border-[#282839]">
    <div class="flex flex-col items-center gap-2">
      <div class="flex flex-wrap items-center justify-center gap-4">
        <a href="{% url 'terms' %}" class="text-gray-500 hover:text-[var(--primary-color)] transition-colors">Terms of Service</a>
        <span class="text-gray-600">|</span>
        <a href="{% url 'privacy' %}" class="text-gray-500 hover:text-[var(--primary-color)] transition-colors">Privacy Policy</a>
        <span class="text-gray-600">|</span>
        <a href="{% url 'refund' %}" class="text-gray-500 hover:text-[var(--primary-color)] transition-colors">Refund Policy</a>
      </div>
      <p>&copy; 2025 BeauSnap. All rights reserved.</p>
    </div>
  </footer>

  <!-- Password Toggle Script -->
  <script>
    document.querySelectorAll('.toggle-password').forEach(button => {
      button.addEventListener('click', function () {
        const targetId = this.getAttribute('data-target');
        const input = document.querySelector(targetId);
        const icon = this.querySelector('.toggle-icon');

        if (input.type === 'password') {
          input.type = 'text';
          icon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
          input.type = 'password';
          icon.classList.replace('fa-eye-slash', 'fa-eye');
        }
      });
    });
  </script>
</body>
